name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Tests (Full Stack)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # E2E test configuration
      KEYCLOAK_URL: http://localhost:8180
      BASE_URL: http://localhost:5173
      # Frontend Auth Config (Vite requires VITE_ prefix)
      VITE_KEYCLOAK_URL: http://localhost:8180
      VITE_KEYCLOAK_REALM: dcm
      VITE_KEYCLOAK_CLIENT_ID: dcm-web
      VITE_API_URL: http://localhost:8080

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: dcm/dcm-web/package-lock.json

      - name: Build Backend JAR
        run: ./gradlew :dcm:dcm-app:bootJar -x test --no-daemon

      - name: Start Infrastructure (Docker Compose)
        run: |
          # Start postgres, keycloak, and backend via docker compose
          docker compose -f docker/dcm/docker-compose.yml up postgres keycloak backend -d

          # Wait for all services to be healthy
          echo "Waiting for services to be healthy..."
          timeout 180s bash -c '
            until [ "$(docker inspect --format="{{.State.Health.Status}}" eaf-postgres 2>/dev/null)" = "healthy" ] && \
                  [ "$(docker inspect --format="{{.State.Health.Status}}" eaf-keycloak 2>/dev/null)" = "healthy" ] && \
                  [ "$(docker inspect --format="{{.State.Health.Status}}" dcm-backend 2>/dev/null)" = "healthy" ]; do
              echo "Waiting... (postgres: $(docker inspect --format="{{.State.Health.Status}}" eaf-postgres 2>/dev/null || echo starting), keycloak: $(docker inspect --format="{{.State.Health.Status}}" eaf-keycloak 2>/dev/null || echo starting), backend: $(docker inspect --format="{{.State.Health.Status}}" dcm-backend 2>/dev/null || echo starting))"
              sleep 10
            done
          '
          echo "All services are healthy!"

      - name: Install Frontend Dependencies
        run: |
          cd dcm/dcm-web
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: |
          cd dcm/dcm-web
          # Run setup project first to create auth sessions
          npm run test:e2e -- --project=setup

          # Run all E2E test projects
          npm run test:e2e

      - name: Show Service Logs on Failure
        if: failure()
        run: |
          echo "=== Keycloak Logs ===" && docker logs eaf-keycloak --tail 50 || true
          echo "=== Backend Logs ===" && docker logs dcm-backend --tail 100 || true
          echo "=== PostgreSQL Logs ===" && docker logs eaf-postgres --tail 30 || true

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: dcm/dcm-web/playwright-report/
          retention-days: 14

      - name: Stop Infrastructure
        if: always()
        run: docker compose -f docker/dcm/docker-compose.yml down -v
