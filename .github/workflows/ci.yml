# CI Pipeline - DVMM/EAF Monorepo
# Quality Gates: Coverage ≥80%, Mutation ≥70%, Architecture tests pass
# See: docs/devops-strategy.md, CLAUDE.md

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel redundant runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-quality-gates:
    name: Build & Quality Gates
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: eaf
          POSTGRES_PASSWORD: eaf
          POSTGRES_DB: eaf_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build (compile main + test sources)
        run: ./gradlew assemble compileTestKotlin --no-daemon

      - name: Unit & Integration Tests
        run: ./gradlew test --no-daemon
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/eaf_test
          SPRING_DATASOURCE_USERNAME: eaf
          SPRING_DATASOURCE_PASSWORD: eaf

      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          include_passed: false
          detailed_summary: true
          fail_on_failure: false

      - name: Code Coverage - Kover (≥80%)
        run: ./gradlew :koverHtmlReport koverVerify --no-daemon

      - name: Mutation Testing - Pitest with Arcmutate (≥70%)
        if: ${{ secrets.ARCMUTATE_LICENSE != '' }}
        run: ./gradlew pitest --no-daemon
        env:
          ARCMUTATE_LICENSE: ${{ secrets.ARCMUTATE_LICENSE }}

      - name: Mutation Testing Skipped (No License)
        if: ${{ secrets.ARCMUTATE_LICENSE == '' }}
        run: echo "Mutation testing skipped - ARCMUTATE_LICENSE secret not configured (expected for fork PRs)"

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: build/reports/kover/html/
          retention-days: 14

      - name: Upload Mutation Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mutation-report
          path: '**/build/reports/pitest/'
          retention-days: 14

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/test-results/'
          retention-days: 14
