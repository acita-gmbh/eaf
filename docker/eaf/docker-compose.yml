# EAF Infrastructure Services
# Reusable base infrastructure for all EAF-based products
#
# Usage:
#   This file is meant to be included by product-specific compose files.
#   See docker/dvmm/docker-compose.yml for example usage.

services:
  postgres:
    image: postgres:16
    container_name: eaf-postgres
    environment:
      POSTGRES_USER: eaf
      POSTGRES_PASSWORD: eaf
      POSTGRES_DB: eaf_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eaf -d eaf_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - eaf-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: eaf-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      # Realm name for healthcheck (can be overridden by product compose files)
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-dvmm}
    ports:
      - "8180:8080"
    volumes:
      - ../../eaf/eaf-testing/src/main/resources/test-realm.json:/opt/keycloak/data/import/realm.json:ro
    healthcheck:
      # Use configurable realm via environment variable
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /realms/$${KEYCLOAK_REALM} HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3;grep -q '200 OK' <&3"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 30s
    networks:
      - eaf-network

networks:
  eaf-network:
    name: eaf-network
    driver: bridge
